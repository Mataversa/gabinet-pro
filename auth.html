<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dostęp do Gabinetu PRO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #526d82;
        --secondary-color: #27374d;
        --accent-color: #9db2bf;
        --text-color: #27374d;
        --light-bg: #dde6ed;
        --white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
            rgba(39, 55, 77, 0.7),
            rgba(39, 55, 77, 0.7)
          ),
          url("hero-bg.jpg");
        background-size: cover;
        background-position: center;
      }

      .auth-container {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        font-family: "Playfair Display", serif;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
      }

      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input {
        padding: 1rem;
        border: 2px solid var(--light-bg);
        border-radius: 8px;
        font-family: inherit;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(82, 109, 130, 0.1);
      }

      button {
        background-color: var(--primary-color);
        color: var(--white);
        padding: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
        font-size: 1rem;
      }

      button:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
      }

      .message {
        margin-top: 1rem;
        color: #dc3545;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h1>Gabinet PRO</h1>
      <form
        class="auth-form"
        onsubmit="event.preventDefault(); authorize(document.getElementById('password').value);"
      >
        <input
          type="password"
          id="password"
          placeholder="Wprowadź hasło dostępu"
          required
        />
        <button type="submit">Zaloguj się</button>
      </form>
    </div>
    <script src="auth.js"></script>
  </body>
</html>
